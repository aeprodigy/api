  <body>
    <!--The head section of the Webpage starts here-->
    <header class="head" id="head">
      <div class="head-content">
        <div class="logo">
          <h3>
            <span class="logo-lining"
              ><i class="fa fa-globe" aria-hidden="true"></i>Nature</span

        </div>
        <div class="head-menu">
          <ul>
            <li><a href="#head">Home</a></li>
            <li>Tickets</li>
            <li>Clients</li>
            <li>survey</li>

            <i class="fa fa-user"></i>
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </header>
    <!--The head section of the Webpage Ends here-->

    <section class="home">

        <h1 class="main-lining">Release the Wild in you</h1>

          </div>

            <i class="bx bx-heart"></i>

            <i class="bx bx-star"></i>
